    - Event System: core-features/event-system.md
    - MCP Client: core-features/mcp-client.md
    - Local Tools: core-features/local-tools.md
    - Agent Skills: core-features/agent-skills.md
    - Memory Tool Backend: core-features/memory-tool-backend.md
